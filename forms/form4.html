<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row m-5">
        <div class="col">
            <h1>Novo usuário</h1>
        </div>
    </div>
    <div class="row m-5">
        <div class="col">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Informe o nome">
        </div>
    </div>
    <div class="row m-5">
        <div class="col-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Informe o cpf">
        </div>
        <div class="col-8">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Informe o endereço">
        </div>
        <div class="col-1">
            <label for="nivel" class="form-label">Nível</label>
                <select name="nivel" id="nivel" class="form-select">
                <option value="nivel">---</option>
            </select>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Informe o email">
        </div>
        <div class="col-4">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control" placeholder="Informe a senha">
        </div>
        <div class="col-2">
            <label for="status" class="form-label">Status</label>
                <select name="status" id="status" class="form-select">
                <option value="status">---</option>
            </select>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-10"></div>
        <div class="col-2">
            <button class="btn btn-success">Enviar</button>
            <button class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
