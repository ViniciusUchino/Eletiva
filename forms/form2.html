<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <div class="row m-5">
            <div class="col-1">
                <label for="codigo" class="form-label">Código</label>
                <input type="number" name="codigo" id="codigo" class="form-control">
            </div>
            <div class="col-5">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome completo do cliente">
            </div>
            <div class="col-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="cliente@dominio.com">
            </div>
            <div class="col-2">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Apenas números">
            </div>
        </div>
        <div class="row m-5">
            <div class="col-2">
                <label for="phone" class="form-label">N° do celular</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="N° do celular">
            </div>
            <div class="col-2">
                <label for="tel" class="form-label">N° de telefone fixo</label>
                <input type="text" name="tel" id="tel" class="form-control" placeholder="N° de telefone fixo">
            </div>
            <div class="col-2">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP">
            </div>
            <div class="col-2">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="Logradouro">
            </div>
            <div class="col-1">
                <label for="numero" class="form-label">N°</label>
                <input type="text" name="numero" id="numero" class="form-control" placeholder="Numero">
            </div>
            <div class="col-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro">
            </div>
        </div>
        <div class="row m-5">
            <div class="col-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" class="form-control">
            </div>
            <div class="col-1">
                <label for="UF" class="form-label">UF</label>
                <input type="text" name="uf" id="uf" placeholder="UF" class="form-control">
            </div>
            <div class="col-2">
                <label for="status" class="form-label">Status</label>
                <select name="status" id="status" class="form-select">
                    <option value="escolha">Escolha</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <button type="button" id="reset" name="reset" class="btn btn-danger">Resetar</button>
                <button type="button" id="prox" name="prox" class="btn btn-success">Próximo</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
