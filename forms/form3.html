<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col text-center"><h1>Sample form</h1></div>
    </div>
    <div class="row align-items-center m-5">
        <div class="col-2">
            <label for="partner-name" class="form-label">Partner name</label>
        </div>
        <div class="col-4">
            <input type="text" name="partner-name" id="partner-name" class="form-control">
        </div>
        <div class="col-2">
            <label for="partner-email">Partner email ID</label>
        </div>
        <div class="col-4">
            <input type="text" name="partner-email" id="partner-email" class="form-control">
        </div>
    </div>
    <div class="row align-items-center m-5">
        <div class="col-2">
            <label for="partner-legal-name" class="form-label">Partner legal name</label>
        </div>
        <div class="col-4">
            <input type="text" name="partner-legal-name" id="partner-legal-name" class="form-control">
        </div>
        <div class="col-2">
            <label for="partner-mobile" class="form-label" >Partner mobile</label>
        </div>
        <div class="col-4">
            <input type="text" name="partner-mobile" id="partner-mobile" class="form-control">
        </div>
    </div>
    <div class="row align-items-center m-5">
        <div class="col-2">
            <label for="partner-address">Partner adress</label>
        </div>
        <div class="col-10">
            <textarea name="parter-adress" id="partner-adress" class="form-control" rows="3"></textarea>
        </div>
    </div>
    <div class="row align-items-center m-5">
        <div class="col-2">
            <label for="contract-start-date" class="form-label">Contract start date</label>
        </div>
        <div class="col-4">
            <input type="text" name="contract-start-date" id="contract-start-date" class="form-control" placeholder="Date start">
        </div>
        <div class="col-2">
            <label for="contract-expiry-date" class="form-label" >Contract expiry date</label>
        </div>
        <div class="col-4">
            <input type="text" name="contract-expiry-date" id="contract-expiry-date" class="form-control" placeholder="Date end">
        </div>
    </div>
    <div class="row align-items-center m-5">
        <div class="col-2">
            <label for="min-loan" class="form-label">Minimum loan amount</label>
        </div>
        <div class="col-4">
            <input type="text" name="min-loan" id="min-loan" class="form-control">
        </div>
        <div class="col-2">
            <label for="max-loan">Maximum loan amount</label>
        </div>
        <div class="col-4">
            <input type="text" name="max-loan" id="max-loan" class="form-control">
        </div>
    </div>
    <div class="row align-items-center m-5">
        <div class="col-2">
            <label for="interest-rate" class="form-label">Interest rate</label>
        </div>
        <div class="col-4">
            <input type="text" name="interest-rate" id="interest-rate" class="form-control">
        </div>
        <div class="col-2">
            <label for="deposit-amount">Deposit amount</label>
        </div>
        <div class="col-4">
            <input type="text" name="deposit-amount" id="deposit-amount" class="form-control">
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <button class="btn btn-info">Save</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
