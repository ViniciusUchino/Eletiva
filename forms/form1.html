<!DOCTYPE html>
<html lang="pt-br">
<head>

<body> 
    <form action="">
        <div class="row m-4">
            <div class="col" class="form-group">
                <label for="first-name" class="form-label">First name</label>
                <input class="form-control" type="text" placeholder="First name">
            </div>
            <div class="col" class="form-group">
                <label for="last-name" class="form-label">Last name</label>
                <input class="form-control" type="text" placeholder="Last name">
            </div>
            <div class="col" class="form-group">
                <label class="form-label">Username</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>                  
            </div>
        </div>
        <div class="row m-4">
            <div class="col-6" class="form-group">
                <label for="username" class="form-label">City</label>
                <input class="form-control" type="text" placeholder="City">
            </div>
            <div class="col" class="form-group">
                <label for="state" class="form-label">State</label>
                <input class="form-control" type="text" placeholder="State">
            </div>
            <div class="col" class="form-group">
                <label for="zip" class="form-label">Zip</label>
                <input class="form-control" type="text" placeholder="Zip">
            </div>
        </div>
        <div class="row m-4">
            <div class="col">
                <input type="checkbox" name="term-and-conditions" id="term-and-conditions">
                <label class="form-label">Agree to terms and conditions</label>
            </div>
        </div>
        <div class="row m-4">
            <div class="row-3">
                <button class="btn btn-info text-white">Submit form</button>
            </div>
        </div>
    </form>
    </div>
