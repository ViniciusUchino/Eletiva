<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row m-5"><h1>Billing address</h1></div>
    <form action="">
        <div class="row m-5">
            <div class="col">
                <label for="fname" class="form-label">First name</label>
                <input type="text" name="fname" id="fname" class="form-control">
            </div>
            <div class="col">
                <label for="lname" class="form-label" >Last name</label>
                <input type="text" class="form-control" name="lname" id="lname">
            </div>
        </div>
        <div class="row m-5">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </div>
        <div class="row m-5">
            <div class="col">
                <label for="email" class="form-label">Email</label>
                <span id="email-opt-msg" class="form-text">
                    (Optional)
                </span>        
                <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com">  
            </div>
        </div>
        <div class="row m-5">
            <div class="col">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="1234 Main St">
            </div>
        </div>
        <div class="row m-5">
            <div class="col">
                <label for="address2" class="form-label">Address 2</label>
                <span id="addr2-opt-msg" class="form-text">
                    (Optional)
                </span>        
                <input type="text" name="address2" id="address2" class="form-control" placeholder="Apartment or suite">  
            </div>
        </div>
        <div class="row m-5">
            <div class="col-6">
                <label for="country" class="form-label">Country</label>
                    <select name="country" id="country" class="form-select">
                    <option value="country">---</option>
                </select>
            </div>
            <div class="col-4">
                <label for="state" class="form-label">State</label>
                    <select name="state" id="state" class="form-select">
                    <option value="state">---</option>
                </select>
            </div>
            <div class="col-2">
                <label for="zip" class="form-label">ZIP</label>
                <input type="text" id="zip" name="zip" class="form-control">
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
